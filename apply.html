<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form - Hot Beans Web</title>
  <style>
    body {
      background-color: #e2d8c9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    header {
      background-color: #D4B084;
      height: 118px;
      width: 100%;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #6D4B37;
      text-decoration: none;
      margin: 0 20px;
      font-size: 20px;
    }

    /* Logo */
    .logo img {
      height: 110px;
    }

    /* Application Form Section */
    #apply {
      text-align: center;
      padding: 50px 20px;
      color: #6D4B37;
    }

    #apply h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #apply p {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Form Styles */
    .form-container {
      background-color: #F3E5C9;
      width: 70%;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 18px;
      color: #6D4B37;
      text-align: left;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #6D4B37;
      background-color: #FBD2A3;
      width: 100%;
    }

    input[type="submit"] {
      width: auto;
      background-color: #D4B084;
      color: #6D4B37;
      font-size: 20px;
      border: none;
      cursor: pointer;
      padding: 15px 30px;
      border-radius: 5px;
      margin-left: auto;
      margin-top: 30px;
    }

    input[type="submit"]:hover {
      background-color: #6D4B37;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Hot Beans Web Logo" />
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contacts.html">Contacts</a></li> 
      </ul>
    </nav>
  </header>

  <!-- Application Form Section -->
  <section id="apply">
    <h1>Application Form</h1>
    <p>Fill in your details below and weâ€™ll be in touch soon!</p>

    <div class="form-container">
      <form action="#" method="POST" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required autocomplete="off">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required autocomplete="off">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">

        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

</body>
</html>
