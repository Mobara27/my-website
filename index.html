<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hot Beans Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #faedd9;
      position: relative;
      overflow-x: hidden;
    }

    /* Faint Logo Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.png') no-repeat center center;
      background-size: 50%;
      opacity: 0.15;
      z-index: -1;
    }

    /* Navbar Styles */
    header {
      background-color: #D4B084;
      height: 118px;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: #6D4B37;
      text-decoration: none;
      font-size: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo img {
      height: 110px;
    }

    /* Join Our Team Section */
    #join-team {
      text-align: center;
      padding: 80px 20px 40px 20px;
    }

    #join-team h1 {
      font-size: 90px;
      font-weight: bold;
      color: #6D4B37;
      margin-bottom: 10px;
    }

    #join-team p {
      font-size: 35px;
      color: #6D4B37;
      margin-bottom: 30px;
    }

    #join-team a {
      display: inline-block;
      background-color: #b9854f; /* Slightly darker than before */
      color: #6D4B37;
      padding: 15px 30px;
      font-size: 30px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #join-team a:hover {
      background-color: #6D4B37;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Hot Beans Web Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contacts.html">Contacts</a></li> 
      </ul>
    </nav>
  </header>

  <!-- Join Our Team Section -->
  <section id="join-team">
    <h1>Join Our Team</h1>
    <p>We are looking for talented web developers to join Hot Beans Web.</p>
    <a href="jobs.html">View Openings</a>
  </section>

</body>
</html>
